<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>title</title>
    
</head>
<body>
    <table>
        <caption style="caption-side: bottom;">표 설명,제목</caption>
        
        <thead>
            <tr>
                <th>제목셀</th>
                <td>내용셀</td>
                <td colspan="2">내용셀</td>
        
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="2">제목셀</th>
                <td rowspan="2" colspan="2">내용셀</td>
               
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>요약</th>
                <td>내용셀</td>
                <td>내용셀</td>
                <td>내용셀</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
