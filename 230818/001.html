<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 예제</title>
</head>
<body>
    <h2>회원가입</h2>

    <p>원활한 서비스를 이용을 위해 회원가입을 해주세요</p>
    <form action = "" method = "post">
        <div>
            <label for = "user-id">아이디</label>
            <input id="user-id" type="text">
        </div>
        <div>
            <label for = "user-pw">패스워드</label>
            <input id="user-pw" type="password">
        </div>
        <div>
            <label for = "user-email">이메일</label>
            <input id="user-email" type="email">
        </div>
        <div>
            <label for = "user-nick">닉네임</label>
            <input id="user-nick" type="text">
        </div>

    </form>
    <fieldset>
        <legend>성별</legend>

        <ul>
            <li>
                <input id="male" type ="radio">
                <label for="male">남성</label>
            </li>
    
            <li>
                <input id="female" type="radio">
                <label for="female">여성</label>
            </li>
   
            <li>
                <input id="gender3"type="radio">
                <label for="gender3">선택 안함</label>
            </li>
        </ul>
    </fieldset>

    <fieldset>
        <legend>사용 기술</legend>

        <ul>
            <li>
                <input id="tech1" name="tech" value="HTML" type ="checkbox">
                <label for="tech1">HTML</label>
            </li>
    
            <li>
                <input id="tech2" name="tech" value="CSS" type="checkbox">
                <label for="tech2">CSS</label>
            </li>
   
            <li>
                <input id="tech3" name="tech" value="JavaScript" type="checkbox">
                <label for="tech3">JavaScript</label>
            </li>

            <li>
                <input id="tech4" name="tech" value="Python" type="checkbox">
                <label for="tech4">Python</label>
            </li>
            
            <li>
                <input id="tech5" name="tech" value="GitHub" type="checkbox">
                <label for="tech5">GitHub</label>
            </li>

            <li>
                <input id="tech6" name="tech" value="PostgreSQL" type="checkbox">
                <label for="tech6">PostgreSQL</label>
            </li>
        </ul>
    </fieldset>
    

    <button type="button">회원가입</button>
    
</body>
</html>
