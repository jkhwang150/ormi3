<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float1</title>
    <style>
        .box{
            width:100px;
            height: 100px;
            background-color: royalblue;
        }
        .float-right{
            clear: left;
        }
        .float-left .box{
            float:left;
        }
        .float-right .box{
            float: right;
        }
        .float-right + p{
            clear: both;
        }
    </style>
</head>
<body>
    <div>
        <div class="box">box</div>
        <p>dsfgjksdjfngkdsfnjgksdfjngdskjgnf</p>
    </div>

    <div class="float-left">
        <div class="box">box</div>
            <p>dfasdnfjuikadsnjkfn</p>
    </div>
    
    <div class="float-right">
        <div class="box">box</div>
            <p>dfasdnfjuikadsnjkfn</p>
    </div>


</body>
</html>
