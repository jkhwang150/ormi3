        // Set 메소드 : 모든 타입의 값을 저장하는 객체자료형
        let s = new Set('abcdeeeeeeeee');
        console.log(s);
        console.log(s.size);

        console.log(s);
            
        // Set을 순환하기
        for (let variable of s) {
            console.log(variable);
        }
        
        // 값이 배열인 경우

        console.log(ss);
        
        // Set의 값을 제거하기
        ss.delete('b');

        let a = new Set('abc');
        let b = new Set('cde');
        // 교집합

        // 합집합
